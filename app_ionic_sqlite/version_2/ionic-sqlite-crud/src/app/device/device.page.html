<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Device</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Device</ion-label>
      <ion-input [(ngModel)]="deviceName" ></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="addDevice()">Add Device</ion-button>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let device of devices">
      <ion-item-options side="start">
        <ion-item-option color="detail">Edit</ion-item-option> <!-- (click)="editDevice(device)" -->
      </ion-item-options>

      <ion-item>
        <ion-label>{{device.name}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">Delete</ion-item-option> <!-- (click)="deleteDevice(device.id)" -->
      </ion-item-options>

    </ion-item-sliding>
    </ion-list>

</ion-content>
